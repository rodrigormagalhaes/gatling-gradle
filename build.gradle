plugins {
    id "com.github.lkishalmi.gatling" version "3.0.2"
}

repositories {
    mavenCentral()
}

apply plugin: 'scala'
apply plugin: 'groovy'

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.13.0-RC1'
    compile 'io.gatling.highcharts:gatling-charts-highcharts:3.0.3'
}

group 'br.com.testes'
version '1.0-SNAPSHOT'